{% extends "base.html" %}

{% block content %}
<h2>Upload</h2>
{{ upload_url }}
<form enctype="multipart/form-data" method="POST" action="{{ upload_url }}">
	<label for="fbContents">Facebook Back-Up File</label>
	<input type="file" id="fbContents" name="fbContents"><br />
	<button type="submit">Send</button>
</form>
{% endblock %}
