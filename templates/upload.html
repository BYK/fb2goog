<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>{% block title %}{% endblock %}Facebook to Google</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/ico">
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen">
		<link rel="stylesheet" href="css/print.css" type="text/css" media="print">
	</head>
	<body>
		<header>
			<div id="user">
				<strong>{{ user }}</strong> - <a href="{{ url }}" title="Sign out">Sign out</a>
			</div>
			<h1>fb2goog</h1>
		</header>
		<div id="content">
			{% block content %}
			<form enctype="multipart/form-data" method="POST" action="/upload">
				<label for="fbContents">Facebook Back-Up File</label>
				<input type="file" id="fbContents" name="fbContents"><br />
				<button type="submit">Send</button>
			</form>
			{% endblock %}
		</div>
		{% block footer %}
		<footer>
			<p>
				Berker Peksag (@berkerpeksag), Burak Yigit Kaya (@madbyk)
		</footer>
		{% endblock %}

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">
		</script>
		<script type="text/javascript">
			$(function() {

			});
		</script>
	</body>
</html>
